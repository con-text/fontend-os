<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.12.2/react.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.12.2/JSXTransformer.js" type="text/javascript"></script>
<script src="https://code.jquery.com/jquery-2.1.3.min.js" type="text/javascript"></script>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.4.0/lodash.min.js"></script>

<script type="text/jsx">
	/** @jsx React.DOM */
	'use strict';

	var ENTER_KEY = 13;

	var Browser = React.createClass({

		getInitialState: function() {
			return {
				text: '',
				history: ['about:blank']
			};
		},

		componentDidMount: function() {
			var frame = this.refs.frame.getDOMNode();
			frame.setAttribute('nwdisable', '');
			frame.setAttribute('nwfaketop', '');
			frame.setAttribute('allowFullScreen', '');
			frame.addEventListener("DOMAttrModified", this.handleFrameLoad);
		},

		componentWillUnmount: function() {
			var frame = this.refs.frame.getDOMNode();
			frame.removeEventListener("DOMAttrModified", this.handleFrameLoad);
		},

		render: function() {

			var url = this.state.history[this.state.history.length - 1];

			return (
				<div className="browser">
					<div className="address-bar">
						<button disabled={!this.canGoBack()} onClick={this.handleBackClick}><i className="fa fa-chevron-left fa-lg"></i></button>
						<button disabled={true} onClick={this.handleBackClick}><i className="fa fa-chevron-right fa-lg"></i></button>

						<input value={this.state.text} onChange={this.handleChange} onKeyDown={this.handleKeyDown} />
						<button onClick={this.handleGoClick}><i className="fa fa-arrow-right fa-lg"></i></button>
					</div>

					<div className="web-view">
						<iframe ref="frame" src={url} width="100%" height="100%" />
					</div>
				</div>
			);
		},

		handleChange: function(e) {
			this.setState({
				text: e.target.value
			});
		},

		handleBackClick: function(e) {
			e.preventDefault();
			var frame = this.refs.frame.getDOMNode();
			// Drop current one
			this.state.history.pop();
			var url;
			if(this.state.history.length > 0) {
				url = this.state.history[this.state.history.length - 1];
			} else {
				url = "about:blank";
			}
			frame.setAttribute('src', url);
		},

		canGoBack: function() {
				this.state.history.length > 1;
		},

		handleKeyDown: function(e) {
			if(e.keyCode === ENTER_KEY) {
				e.preventDefault();
				this.goToPage();
			}
		},

		goToPage: function() {
			var url = this.state.text.toString().trim();
			var frame = this.refs.frame.getDOMNode();

			if(url !== '' &&
				!(_.startsWith(url, "http://") && _.startsWith(url, "https://"))) {
				url = "http://" + url;
			}

			if(url !== '') {
				frame.setAttribute('src', url);
				this.setState({history: this.state.history.concat([url])});
			}
		},

		handleGoClick: function(e) {
			e.preventDefault();
			this.goToPage();
		},

		handleFrameLoad: function(e) {

			if(e.attrName === "src") {
				var frame = this.refs.frame.getDOMNode();
				var url = frame.contentWindow.location.href;
				this.state.history.push(url);
				console.log("Pusing url". url);
			}
		}
	});


	// Browser.render();
	React.render(<Browser />, document.body);
	// module.exports = Browser;

</script>
