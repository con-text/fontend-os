<script src="http://fb.me/react-0.13.1.js"></script>
<script src="http://fb.me/JSXTransformer-0.13.1.js"></script>

<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="http://mozilla.github.io/pdf.js/build/pdf.js" type="text/javascript"></script>
<script src="https://cdn.rawgit.com/alextaujenis/jquery-autohide/master/src/jquery.autohide.min.js"></script>
<script type="text/jsx">

  /** @jsx React.DOM */
  'use strict';

  var pageNum = 1;
  var pdfDoc = null;
  var pageRendering = false;
  var pageNumPending = null;
  var scale = 0.8;
  // PDF Viewer
  var Viewer = React.createClass({

    /**
    * When component mounted, bind application state interefece events
    */
    componentDidMount: function() {

      var url = 'http://localhost:3001/uploads/cloud.pdf';

      var canvas = this.refs.canvas.getDOMNode();
      //canvas.style.width ='100%';
      canvas.style.height='100%';
      // ...then set the internal size to match
      canvas.width  = canvas.offsetWidth;
      canvas.height = canvas.offsetHeight;

      PDFJS.disableWorker = true;
      PDFJS.getDocument(url).then(function getPdfHelloWorld(pdf) {

        pdfDoc = pdf;

        //
        // Fetch the first page
        //
        this.renderPage(pageNum);
      }.bind(this));

    },

    componentWillUnmount: function() {
    },

    /**
    * Render the editor
    */
    render: function() {

      var outerStyle = {
        margin: 0,
        padding: 0,
        background: '#000'
      };

      var style = {
        border: '1px solid black',
        display: 'block',
        margin: '0 auto'
      };

      return (
        <div className="main"
          style={outerStyle}
          onWheel={this.handleWheel}
          onKeyDown={this.handleKeyDown} tabIndex="0">
          <canvas ref="canvas" style={style} ></canvas>
        </div>
      );
    },

    goForward: function() {
      if (pageNum >= pdfDoc.numPages) {
            return;
      }

      pageNum++;
      this.queueRenderPage(pageNum);
    },

    goBackwards: function() {
      if (pageNum <= 1) {
        pageNum = 1;
        return;
      }

      pageNum--;
      this.queueRenderPage(pageNum);
    },

    handleKeyDown: function(e) {
      if(e.keyCode === 37) {
        this.goBackwards();
      } else if(e.keyCode === 39) {
        this.goForward();
      }
    },

    handleWheel: function(e) {

      // Left
      if (e.deltaY > 0) {
        this.goForward();
      } else if (e.deltaY < 0) {
        this.goBackwards();
      }
    },

    /**
     * If another page rendering in progress, waits until the rendering is
     * finised. Otherwise, executes rendering immediately.
     */
    queueRenderPage: function (num) {
      if (pageRendering) {
        pageNumPending = num;
      } else {
        this.renderPage(num);
      }
    },

    /**
    * Get page info from document, resize canvas accordingly, and render page.
    * @param num Page number.
    */
    renderPage: function (num) {

      var canvas = this.refs.canvas.getDOMNode();
      var ctx = canvas.getContext('2d');

      pageRendering = true;
      // Using promise to fetch the page
      pdfDoc.getPage(num).then(function(page) {
        var viewport = page.getViewport(scale);
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        // Render PDF page into canvas context
        var renderContext = {
          canvasContext: ctx,
          viewport: viewport
        };

        var renderTask = page.render(renderContext);

        // Wait for rendering to finish

        renderTask.promise.then(function () {
          pageRendering = false;

          if (pageNumPending !== null) {
            // New page rendering is pending
            this.renderPage(pageNumPending);
            pageNumPending = null;
          }
        }.bind(this));
      }.bind(this));

    }
  });

  // Renender the editor
  React.render(<Viewer />, document.body);

</script>
