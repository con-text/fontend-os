<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

   <div id="loading-screen" unselectable="on">
        <div class="content">
            <h1>Welcome to ContextOs</h1>
            <p>Loading...</p>
        </div>
    </div>

	<div id="loginWindow" unselectable="on">
		<p>Users:</p>
		<ul id="user-list">
		</ul>
	</div>

	<script src="/js/bundle.js" type="text/javascript" charset="utf-8" async defer></script>

	<script src="/socket.io/socket.io.js"></script>
	<script>
  		var socket = io();

  		socket.on('users', function (data) {
  			var userList = $("#user-list");
    		userList.empty();

    		data.forEach(function(user) {
    			var liElement = $("<li></li>");
    			liElement.append($('<p>', {text: user.name}));
    			liElement.append($('<img>').attr('src', user.profile_pic));

    			userList.append(liElement);
    		});

    	});

	</script>

</body>
</html>
